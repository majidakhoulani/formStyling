<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormStyling</title>
    <link rel="stylesheet" href="form_style.css">
</head>
<body>
    <header>
        <h1 class="head">Simple Form Styling</h1>
    </header>
    <div class="container">
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                 <label for="name">Your Name:</label>
                 <input type="text" name="name" placeholder="Enter Your Name">
                 <label for="email">Your Email:</label>
                 <input type="email" name="email" placeholder="me@mail.com">
                 <label for="number">Number:</label>
                 <input type="tel" name="number" placeholder="must be 9 digits">
                 <label for="address">Your Name</label>
                 <input type="text" name="address" placeholder="Your Address">
                 <label for="msg">Send us a message</label>
                 <textarea name="msg" id="" cols="30" rows="10"></textarea>
                 <div class="button">
                    <input type="submit" value="Submit Info" id="but1">
                    <input type="reset" value="Reset all Fields" id="but2">
                 </div>
            </fieldset>

        </form>
    </div>
</body>
</html>
